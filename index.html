<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">

  <!--  link style sheet-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<main>
  <div class="product-container">

    <a href="#" class="img-container" role="button">
      <img
          src="./images/image-equilibrium.jpg"
          alt="Photo of Equilibrium"
          class="product-img">
    </a>

    <h1 class="product-title">
      <a href="#" class="product-link">
        Equilibrium #3429
      </a>
    </h1>

    <p class="product-detail">Our Equilibrium collection promotes balance and
      calm.
    </p>
    <p class="product-info">
      <span class="product-price"><img src="./images/icon-ethereum.svg"
                                       alt="icon of ethereum">0.041 ETH</span>
      <span class="product-time"><img src="./images/icon-clock.svg  "
                                      alt="icon of clock">3 days left</span>
    </p>

    <p class="product-creator_info">
      <img src="./images/image-avatar.png"
           alt="Image of creator of Equilibrium"
           class="product-creator_avatar">
      Creation of
      <a class="product-creator_name" href="#">Jules Wyvern</a>
    </p>
  </div>
</main>
  <footer  class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
